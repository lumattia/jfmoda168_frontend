<div *ngIf="productForm" [formGroup]="productForm" class="product-detail">
    <!-- ‰∫ßÂìÅÂü∫Á°Ä‰ø°ÊÅØ -->
    <div class="row mb-2 align-items-center">
        <label class="col-2 col-form-label text-end">ÂûãÂè∑*</label>
        <div class="col-4">
            <input formControlName="code" name="code" class="form-control form-control-sm">
        </div>
        <label class="col-2 col-form-label text-end">ÂêçÁß∞*</label>
        <div class="col-4">
            <input formControlName="name" name="name" class="form-control form-control-sm">
        </div>
    </div>

    <!-- ÊùêÊñôÂàóË°® -->
    <div formArrayName="materials" class="materials">
        <div *ngFor="let material of materials.controls; let mi=index" [formGroupName]="mi"
            class="material border rounded p-2 mb-2">

            <div class="d-flex align-items-center mb-2">
                <span class="badge bg-primary me-2">Â∏ÉÊñô {{ mi+1 }}</span>
                <input formControlName="name" class="form-control form-control-sm" placeholder="Â∏ÉÊñôÂêç*">
                <button *ngIf="!material.value.id" class="btn btn-danger btn-sm ms-2"
                    (click)="removeMaterial(mi)">Âà†Èô§</button>
            </div>

            <!-- È¢úËâ≤ÂàóË°® -->
            <div formArrayName="colors" class="colors ms-3">
                <div *ngFor="let color of colorsOf(mi).controls; let ci=index" [formGroupName]="ci"
                    class="color border rounded p-2 mb-2">

                    <div class="d-flex align-items-center mb-1">
                        <span class="badge bg-success me-2">È¢úËâ≤ {{ ci+1 }}</span>
                        <input formControlName="name" class="form-control form-control-sm" placeholder="È¢úËâ≤Âêç*">
                        <button *ngIf="!color.value.id" class="btn btn-danger btn-sm ms-2"
                            (click)="removeColor(mi, ci)">Âà†Èô§</button>
                    </div>

                    <div class="d-flex align-items-center mb-1">
                        <label class="me-2 small">Â∫ìÂ≠ò</label>
                        <input formControlName="stock" type="number" class="form-control form-control-sm w-auto"
                            placeholder="Êï∞Èáè">
                    </div>

                    <!-- ÂõæÁâá -->
                    <div class="d-flex align-items-center">
                        <label class="me-2 small">ÂõæÁâá</label>
                        <div>
                            <!-- ‚úÖ Êñ∞‰∏ä‰º†ÁöÑÊàñÂ∑≤ÊúâÁöÑÈÉΩÊòæÁ§∫ÂêåÊ†∑ÈÄªËæë -->
                            <img *ngIf="color.value.photoPath" [src]="color.value.photoPath"
                                class="img-thumbnail d-block mb-1 preview-img" width="100"
                                (click)="openImage(color)">
                            <input type="file" class="form-control form-control-sm"
                                (change)="onFileSelected($event, mi, ci)">
                        </div>
                    </div>
                </div>
                <button class="btn btn-outline-success btn-sm mt-1" (click)="addColor(mi)">+ Ê∑ªÂä†È¢úËâ≤</button>
            </div>
        </div>
        <button class="btn btn-outline-primary btn-sm mt-2" (click)="addMaterial()">+ Ê∑ªÂä†Â∏ÉÊñô</button>
    </div>

    <!-- Êìç‰ΩúÊåâÈíÆ -->
    <div class="mt-3 text-center">
        <button class="btn btn-success me-2" (click)="save()">‰øùÂ≠ò</button>
        <button class="btn btn-secondary" (click)="cancel()">ÈÄÄÂá∫</button>
    </div>
</div>

<!-- üîπ Â§ßÂõæÈ¢ÑËßà Modal -->
<div class="image-modal" *ngIf="previewColor" (click)="closeImage()">
    <img [src]="previewColor.value.photoPath" class="modal-img">
    <button type="button" (click)="removeColorPhoto()">Âà†Èô§</button>
</div>
