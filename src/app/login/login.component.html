  <div class="row justify-content-center vh-100">
    <div class="col-sm-8 col-md-6 col-lg-4 col-xl-3 my-auto">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">登录</h3>
        </div>
        <div class="card-body">
          <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <div class="form-group">
              <label for="username">用户名</label>
              <input class="form-control" [ngClass]="{ 'is-invalid': f.submitted && username.errors }" id="username"
                     type="username" name="username" placeholder="Ingrese su correo electrónico" required
                     [(ngModel)]="form.username" #username="ngModel">
              <div *ngIf="username.errors && f.submitted" class="invalid-feedback">
                需要用户名
              </div>
            </div>
            <div class="form-group mb-2">
              <label for="password">密码</label>
              <input type="password" class="form-control" [ngClass]="{ 'is-invalid': f.submitted && password.errors }" id="password"
                     placeholder="Ingrese su contraseña" name="password" [(ngModel)]="form.password" #password="ngModel" required minlength="6">
              <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
                <div *ngIf="password.errors?.['required']">需要密码</div>
                <div *ngIf="password.errors?.['minlength']">
                  至少六位数
                </div>
              </div>
            </div>
            <div *ngIf="isLoginFailed" class="text-danger">
              {{errorMessage}}
            </div>
            <div class="form-group">
              <button class="btn btn-primary btn-block" style="margin-top: 2px;">
                登录
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
